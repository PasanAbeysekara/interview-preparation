<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        code { font-family: monospace; color: #d63384; }
    </style>
</head>
<body>
    <h1>Markdown Content</h1>
    <div id="markdown-content">Loading...</div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('https://thil4n.github.io/interview-preparation/agile/questions.md');
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = "Failed to load markdown file.";
                console.error("Error loading markdown:", error);
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
