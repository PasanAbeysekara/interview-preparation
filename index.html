<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Tree View</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .folder {
            cursor: pointer;
        }
        .folder ul {
            display: none;
            margin-left: 20px;
        }
        .folder.open ul {
            display: block;
        }
    </style>
</head>
<script>
const dirs = {
    "agile": [
        "agile/questions.md"
    ],
    "algorithms": [
        "algorithms/complexity.md",
        "algorithms/general.md",
        "algorithms/recursion.md",
        "algorithms/sorting.md"
    ],
    "api": [
        "api/concepts.md",
        "api/graphql.md",
        "api/kafka.md",
        "api/rest.md",
        "api/soap.md",
        "api/streaming.md"
    ],
    "cloud": [
        "cloud/concepts.md",
        "cloud/docker.md"
    ],
    "cryptography": [
        "cryptography/concepts.md",
        "cryptography/rsa.md"
    ],
    "data-structures": [
        "data-structures/array.md",
        "data-structures/heap.md",
        "data-structures/stack.md"
    ],
    "database": [
        "database/concepts.md",
        "database/mongodb.md",
        "database/normalization.md",
        "database/sql.md"
    ],
    "design-patterns": [
        "design-patterns/basics.md"
    ],
    "devops": [
        "devops/concepts.md"
    ],
    "git": [
        "git/basics.md",
        "git/commands.md"
    ],
    "hr": [
        "hr/questions.md"
    ],
    "java": [
        "java/questions.md"
    ],
    "javascript": [
        "javascript/questions.md"
    ],
    "linux": [
        "linux/questions.md"
    ],
    "networking": [
        "networking/http.md",
        "networking/osi.md",
        "networking/ssh.md",
        "networking/ssl.md",
        "networking/tcp.md"
    ],
    "node": [
        "node/questions.md"
    ],
    "oop": [
        "oop/abstraction.md",
        "oop/basics.md",
        "oop/encapsulation.md",
        "oop/inheritance.md",
        "oop/polymorphism.md"
    ],
    "react": [
        "react/react.md"
    ],
    "spring": [
        "spring/questions.md"
    ],
    "testing": [
        "testing/questions.md"
    ],
};

function generateDirectoryTree() {
    const container = document.getElementById('dir-tree');
    
    // Create the root folder
    const rootFolder = document.createElement('ul');
    
    for (const dir in dirs) {
        if (dirs.hasOwnProperty(dir)) {
            // Create folder for each directory
            const folder = document.createElement('li');
            folder.classList.add('folder');
            const folderName = document.createElement('span');
            folderName.textContent = dir;
            folder.appendChild(folderName);
            
            // Create a sublist for files in the directory
            const fileList = document.createElement('ul');
            dirs[dir].forEach(file => {
                const fileItem = document.createElement('li');
                const fileLink = document.createElement('a');
                fileLink.href = `#`; // Link to file, change if needed
                fileLink.textContent = file;
                fileItem.appendChild(fileLink);
                fileList.appendChild(fileItem);
            });
            folder.appendChild(fileList);
            
            // Add click event to toggle folder open/close
            folderName.addEventListener('click', () => {
                folder.classList.toggle('open');
            });
            
            rootFolder.appendChild(folder);
        }
    }
    
    container.appendChild(rootFolder);
}

document.addEventListener('DOMContentLoaded', generateDirectoryTree);
</script>

<body class="bg-red-300">
    <div class="w-[80%] mx-auto">
        <div id="dir-tree" class="flex flex-wrap"></div>
    </div>
</body>
</html>
